{% extends "base.html" %}
{% block title %}Edit: {{ post.title }}{% endblock %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="post" class="form">
    <label>Title</label>
    <input name="title" value="{{ post.title }}" required />

    <label>Body</label>
    <textarea name="body" rows="8" required>{{ post.body }}</textarea>

    <button class="btn" type="submit">Save</button>
  </form>
{% endblock %}
