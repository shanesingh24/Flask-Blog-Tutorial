{% extends "base.html" %}
{% block title %}New Post{% endblock %}
{% block content %}
  <h2>Create Post</h2>
  <form method="post" class="form">
    <label>Title</label>
    <input name="title" required />

    <label>Body</label>
    <textarea name="body" rows="8" required></textarea>

    <button class="btn" type="submit">Create</button>
  </form>
{% endblock %}
